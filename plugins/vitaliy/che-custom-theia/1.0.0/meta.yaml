apiVersion: v2
publisher: vitaliy
name: che-custom-theia
version: 1.0.0
type: Che Editor
displayName: custom theia-ide
title: Eclipse Custom Theia for Eclipse Che
description: Eclipse Che Custom Theia
icon: https://raw.githubusercontent.com/theia-ide/theia/master/logo/theia-logo-no-text-black.svg?sanitize=true
category: Editor
repository: https://github.com/eclipse/che-theia
firstPublicationDate: "2019-02-05"
spec:
  endpoints:
  - name: theia
    public: true
    targetPort: 3100
    attributes:
      protocol: http
      type: ide
      secure: true
      cookiesAuthEnabled: true
      discoverable: false
  - name: theia-dev
    public: true
    targetPort: 3130
    attributes:
      protocol: http
      type: ide-dev
      discoverable: false
  containers:
  - name: theia-ide
    image: eclipse/che-theia:latest
    env:
    - name: THEIA_PLUGINS
      value: local-dir:///plugins
    - name: VSX_PLUGINS
      value: local-dir:///vsx-plugins
    - name: HOSTED_PLUGIN_HOSTNAME
      value: 0.0.0.0
    - name: HOSTED_PLUGIN_PORT
      value: 3130
    volumes:
    - mountPath: /plugins
      name: plugins
    - mountPath: "/vsx-plugins"
      name: vsx-plugins
    mountSources: true
    ports:
    - exposedPort: 3100
    - exposedPort: 3130
    memoryLimit: 1536M
latestUpdateDate: "2019-05-07"
